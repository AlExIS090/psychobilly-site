<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychobilly Meeting</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .site-header { display: flex; align-items: center; padding:1rem; background:rgba(0,0,0,0.6); }
    .btn { background:#ff0055; color:#fff; border:none; padding:.5rem 1rem; text-decoration:none; font-weight:bold; border-radius:5px; transition:background .3s; }
    .btn:hover{background:#cc0044;}
    .btn.small{font-size:.85rem; padding:.3rem .8rem; margin-right:1rem;}
    .detail-page{padding:2rem; background:rgba(0,0,0,0.6); margin:2rem; border-radius:10px;}
    .detail-img{width:100%; height:45vh; object-fit:cover; border-radius:10px; margin-bottom:1rem;}
    .band-list{display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin:1rem 0;}
    .band-card{background:rgba(255,255,255,0.1); border-radius:8px; padding:1rem; text-align:center; width:150px;}
    .band-card img{max-width:100%; height:auto; object-fit:contain; margin-bottom:.5rem;}
    footer{text-align:center; padding:1rem; background:rgba(0,0,0,0.6); margin-top:2rem;}
    #countdown{font-weight:bold; font-size:1.2rem;}
  </style>
</head>
<body>
  <header class="site-header">
    <a href="../index.html" class="btn small" data-uk="Головна" data-en="Home">Головна</a>
    <select id="langSelect">
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </header>

  <main class="detail-page">
    <h1 data-uk="Psychobilly Meeting" data-en="Psychobilly Meeting">Psychobilly Meeting</h1>
    <img src="../images/psychobillymeeting.jfif" class="detail-img" alt="Psychobilly Meeting">
    <p id="status" data-uk="Статус: скоро!" data-en="Status: Upcoming">Статус: скоро!</p>
    <p data-uk="До початку залишилось:" data-en="Time until start:">До початку залишилось:</p>
    <p id="countdown">00d 00h 00m 00s</p>

    <p data-uk="Щорічна зустріч фанатів психобіллі з усього світу." data-en="Annual gathering of psychobilly fans worldwide.">
      Щорічна зустріч фанатів психобіллі з усього світу.
    </p>

    <h2 data-uk="Гурти" data-en="Lineup">Гурти</h2>
    <div class="band-list">
      <div class="band-card">
        <img src="../images/the-meteors-logo.jfif" alt="The Meteors">
        <h3>The Meteors</h3>
      </div>
      <div class="band-card">
        <img src="../images/mad-sin-logo-1.jpg" alt="Mad Sin">
        <h3>Mad Sin</h3>
      </div>
      <div class="band-card">
        <img src="../images/nekromantix-logo.jfif" alt="Nekromantix">
        <h3>Nekromantix</h3>
      </div>
    </div>

    <a href="https://www.bandsintown.com/?came_from=251" class="btn" target="_blank" data-uk="Купити квитки" data-en="Buy Tickets">Купити квитки</a>
  </main>

  <footer>
    <p>&copy; 2025 Psychobilly Festival Portal</p>
  </footer>

  <script src="../js/lang.js"></script>
  <script>
    const target = new Date('2025-09-10T18:00:00');
    const update = () => {
      const diff = target - new Date();
      if (diff <= 0) {
        document.getElementById('status').textContent = document.documentElement.lang==='uk'?'Статус: розпочато!':'Status: Started!';
        document.getElementById('countdown').textContent='00d 00h 00m 00s';
        clearInterval(i);
        return;
      }
      const days=Math.floor(diff/86400000), hrs=Math.floor((diff%86400000)/3600000), mins=Math.floor((diff%3600000)/60000), secs=Math.floor((diff%60000)/1000);
      document.getElementById('countdown').textContent=`${days}d ${hrs}h ${mins}m ${secs}s`;
    };
    const i=setInterval(update,1000);
    update();
  </script>
</body>
</html>
