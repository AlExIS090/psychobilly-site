<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock in Hell</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <select id="langSelect">
        <option value="uk" selected>Українська</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="header-right">
      <a href="../register.html" class="btn small" data-text-uk="Реєстрація" data-text-en="Register">Реєстрація</a>
      <a href="../login.html" class="btn small" data-text-uk="Вхід" data-text-en="Login">Вхід</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="../index.html" data-text-uk="Головна" data-text-en="Home">Головна</a></li>
        <li><a href="../festivals.html" data-text-uk="Фестивалі" data-text-en="Festivals">Фестивалі</a></li>
        <li><a href="../bands.html" data-text-uk="Гурти" data-text-en="Bands">Гурти</a></li>
        <li><a href="../gallery.html" data-text-uk="Галерея" data-text-en="Gallery">Галерея</a></li>
      </ul>
    </nav>
  </header>
  <main class="detail-page">
    <h1 data-text-uk="Rock in Hell" data-text-en="Rock in Hell">Rock in Hell</h1>
    <img src="../images/rockinhell.jpg" alt="Rock in Hell" class="detail-img">
    <p data-text-uk="Темний готик-панкабілі фест із пекельними ритмами." data-text-en="A dark gothic-punkabilly fest with hellish beats.">
      Темний готик-панкабілі фест із пекельними ритмами.
    </p>
  </main>
  <footer>
    <p>&copy; 2025 Psychobilly Festival Portal</p>
  </footer>
  <script>
    document.getElementById('langSelect').addEventListener('change', e => {
      document.documentElement.lang = e.target.value;
      document.querySelectorAll('[data-text-uk]').forEach(el => {
        el.textContent = el.getAttribute('data-text-' + e.target.value);
      });
    });
  </script>
</body>
</html>
