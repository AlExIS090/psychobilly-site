<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock in Hell</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .site-header {
      display: flex;
      justify-content: flex-start;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .btn {
      background-color: #ff0055;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #cc0044;
    }

    .btn.small {
      font-size: 0.85rem;
      padding: 0.3rem 0.8rem;
    }

    .detail-page {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 2rem;
      border-radius: 10px;
    }

    .detail-img {
      width: 100%;
      height: 45vh;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .band-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .band-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      width: 150px;
    }

    .band-card img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 2rem;
    }

    #countdown {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="../index.html" class="btn small" data-uk="Головна" data-en="Home">Головна</a>
  </header>

  <main class="detail-page">
    <h1 data-uk="Rock in Hell" data-en="Rock in Hell">Rock in Hell</h1>
    <img src="../images/rockinhell.jpg" class="detail-img" alt="Rock in Hell">
    <p id="status" data-uk="Статус: скоро!" data-en="Status: Upcoming">Статус: скоро!</p>
    <p data-uk="До початку залишилось:" data-en="Time until start:">До початку залишилось:</p>
    <p id="countdown">00d 00h 00m 00s</p>

    <p data-uk="Фестиваль з найжорсткішими ритмами..." data-en="A festival with the hardest rhythms...">
      Фестиваль з найжорсткішими ритмами та апокаліптичним звучанням у самому серці пекла.
    </p>
    <h2 data-uk="Гурти" data-en="Lineup">Гурти</h2>
    <div class="band-list">
      <div class="band-card">
        <img src="../images/the-meteors-logo.jfif" alt="The Meteors">
        <h3>The Meteors</h3>
      </div>
      <div class="band-card">
        <img src="../images/nekromantix-logo.jfif" alt="Nekromantix">
        <h3>Nekromantix</h3>
      </div>
      <div class="band-card">
        <img src="../images/mad-sin-logo-1.jpg" alt="Mad Sin">
        <h3>Mad Sin</h3>
      </div>
    </div>

    <a href="https://www.bandsintown.com/?came_from=251" class="btn" target="_blank" data-uk="Купити квитки" data-en="Buy Tickets">Купити квитки</a>
  </main>

  <footer><p>&copy; 2025 Psychobilly Festival Portal</p></footer>

  <script src="../js/lang.js"></script>
  <script>
    const target = new Date('2025-10-01T12:00:00');
    const timerFn = () => {
      const diff = target - new Date();
      if (diff <= 0) {
        document.getElementById('status').textContent = document.documentElement.lang === 'uk' ? 'Статус: розпочато!' : 'Status: Started!';
        document.getElementById('countdown').textContent = '00d 00h 00m 00s';
        clearInterval(timer);
        return;
      }
      const days = Math.floor(diff / 86400000),
            hrs = Math.floor((diff % 86400000) / 3600000),
            mins = Math.floor((diff % 3600000) / 60000),
            secs = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `${days}d ${hrs}h ${mins}m ${secs}s`;
    };
    const timer = setInterval(timerFn, 1000);
    timerFn();
  </script>
</body>
</html>
