<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="btn small">← Back</a>
  </header>

  <main class="form-container">
    <h1 data-text-uk="Реєстрація" data-text-en="Register">Реєстрація</h1>
    <form action="#" method="post">
      <label data-text-uk="Ім’я" data-text-en="Name">Ім’я</label>
      <input type="text" name="name" required>
      <label data-text-uk="Email" data-text-en="Email">Email</label>
      <input type="email" name="email" required>
      <label data-text-uk="Пароль" data-text-en="Password">Пароль</label>
      <input type="password" name="password" required>
      <button type="submit" class="btn">Зареєструватися</button>
    </form>
  </main>
</body>
</html>
