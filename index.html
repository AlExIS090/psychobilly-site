<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-uk="Портал психобіллі фестивалів" data-en="Psychobilly Festival Portal">
    Портал психобіллі фестивалів
  </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-top">
      <div class="header-left">
        <select id="langSelect">
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="header-right">
        <a href="register.html" data-uk="Реєстрація" data-en="Register">Реєстрація</a>
        <a href="login.html" data-uk="Вхід" data-en="Login">Вхід</a>
      </div>
    </div>
    <h1 data-uk="Психобіллі фестивалі" data-en="Psychobilly Festivals">
      Психобіллі фестивалі
    </h1>
    <nav class="main-nav">
      <a href="festivals.html" data-uk="Фестивалі" data-en="Festivals">Фестивалі</a>
      <a href="bands.html" data-uk="Групи" data-en="Bands">Групи</a>
      <a href="gallery.html" data-uk="Галерея" data-en="Gallery">Галерея</a>
    </nav>
  </header>

  <main>
    <div class="carousel-container">
      <button id="prevBtn" class="carousel-btn">❮</button>
      <div class="carousel-track">
        <img src="images/new-realise1.jpg" alt="Slide 1" class="carousel-slide hover-zoom">
        <img src="images/new-realise2.jpg" alt="Slide 2" class="carousel-slide hover-zoom">
        <img src="images/new-realise3.jpg" alt="Slide 3" class="carousel-slide hover-zoom">
        <img src="images/new-realise4.jpg" alt="Slide 4" class="carousel-slide hover-zoom">
        <img src="images/new-realise5.jpg" alt="Slide 5" class="carousel-slide hover-zoom">
        <img src="images/new-realise6.jpg" alt="Slide 6" class="carousel-slide hover-zoom">
        <img src="images/new-realise7.jpg" alt="Slide 7" class="carousel-slide hover-zoom">
        <img src="images/new-realise8.jpg" alt="Slide 8" class="carousel-slide hover-zoom">
        <img src="images/new-realise9.jpg" alt="Slide 9" class="carousel-slide hover-zoom">
        <img src="images/new-realise10.jpg" alt="Slide 10" class="carousel-slide hover-zoom">
      </div>
      <button id="nextBtn" class="carousel-btn">❯</button>
    </div>

    <section class="quotes">
      <button id="newQuoteBtn" data-uk="Нова цитата" data-en="New Quote">Нова цитата</button>
      <p id="quoteDisplay"></p>
    </section>

    <section class="quiz" id="quizSection">
      <h2 data-uk="Психобіллі Вікторина" data-en="Psychobilly Quiz">Психобіллі Вікторина</h2>
      <div id="question"></div>
      <div id="answers"></div>
      <button id="nextQuestionBtn" data-uk="Наступне питання" data-en="Next Question">Наступне питання</button>
      <p id="quizResult"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Psychobilly Festival Portal</p>
  </footer>

  <script src="css/js/lang.js"></script>
  <script src="css/js/carousel.js"></script>
  <script src="css/js/hover.js"></script>
  <script src="css/js/quotes.js"></script>
  <script src="css/js/game.js"></script>
  <script src="css/js/clock.js"></script>
</body>
</html>
