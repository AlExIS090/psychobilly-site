<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title data-lang="title">Psychobilly Нові Релізи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      margin: 30px auto;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: #222;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      min-width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      border: 2px solid #00ffcc;
    }

    .carousel img:hover {
      cursor: pointer;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }

    select {
      margin-top: 20px;
      font-size: 16px;
      padding: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Вибір мови -->
  <select id="languageSelector">
    <option value="uk">Українська</option>
    <option value="en">English</option>
  </select>

  <h1 data-lang="heading">Нові релізи</h1>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="images/new-realise1.jpg" alt="Реліз 1" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise2.jpg" alt="Реліз 2" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise3.jpg" alt="Реліз 3" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise4.jpg" alt="Реліз 4" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise5.jpg" alt="Реліз 5" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise6.jpg" alt="Реліз 6" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise7.jpg" alt="Реліз 7" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise8.jpg" alt="Реліз 8" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise9.jpg" alt="Реліз 9" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      <img src="images/new-realise10.jpg" alt="Реліз 10" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
    </div>
    <button id="prevBtn">&#8592;</button>
    <button id="nextBtn">&#8594;</button>
  </div>

  <script>
    // Карусель
    let carousel = document.getElementById('carousel');
    let images = document.querySelectorAll('.carousel img');
    let index = 0;

    function showSlide(i) {
      if (i < 0) index = images.length - 1;
      else if (i >= images.length) index = 0;
      else index = i;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      showSlide(index + 1);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      showSlide(index - 1);
    });

    function zoomIn(element) {
      element.style.transform = "scale(1.1)";
    }

    function zoomOut(element) {
      element.style.transform = "scale(1)";
    }

    // Переклад
    const translations = {
      uk: {
        title: "Psychobilly Нові Релізи",
        heading: "Нові релізи"
      },
      en: {
        title: "Psychobilly New Releases",
        heading: "New Releases"
      }
    };

    const selector = document.getElementById('languageSelector');

    selector.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.getAttribute('data-lang');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.title = translations[lang]['title'];
    });
  </script>

</body>
</html>
